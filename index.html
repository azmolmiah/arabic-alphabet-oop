<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"
      integrity="sha384-xBXmu0dk1bEoiwd71wOonQLyH+VpgR1XcDH3rtxrLww5ajNTuMvBdL5SOiFZnNdp"
      crossorigin="anonymous"
    ></script>

    <link
    rel="stylesheet" href="css/main.css"></script>

    <title>Arabic Alphabet | OOP Version</title>
  </head>
  <body>
    <!-- Top Nav -->
    <nav class="navbar navbar-light bg-light">
      <div class="container justify-content-between">
        <a class="navbar-brand" href="#">Arabic Alphabet</a>
        <div class="d-flex">
          <div class="nav-item">
            <a id="playBtn" class="nav-link"
              ><i class="fa-solid fa-play"></i
            ></a>
          </div>
          <div class="nav-item">
            <a id="bookmarkBtn" class="nav-link"
              ><i class="fa-regular fa-bookmark"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Letters Output -->
    <div
      class="container"
    ><div id="letters-output"></div></div>

    <!-- Bottom Nav -->
    <nav class="fixed-bottom navbar-light bg-light">
      <div class="container my-3">
        <div class="d-flex justify-content-between">
          <div class="nav-item">
            <a id="nextBtn" class="btn btn-primary" href="#">Next </a>
          </div>
          <select class="custom-select">
            <option value="1">1</option>
          </select>
          <div class="nav-item">
            <a id="prevBtn" class="btn btn-primary" href="#">Prev </a>
          </div>
        </div>
        <!-- <a class="navbar-brand" href="#">Fixed bottom</a> -->
      </div>
    </nav>
    <script src="js/main.js"></script>
  </body>
</html>
